<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-image: url('/assets/gg.jpg');">
    <nav class="navbar navbar-expand-sm m-1 mb-4 bg-dark border-bottom border-success rounded-5">
      <div class="container-fluid">
        <!-- Links -->
        <a class="navbar-brand" href="#">
          <img
            src="assets/navLogo.png"
            alt="weather logo icon"
            width="60"
            height="50"
          />
          Weather Forecast
        </a>
        <ul class="navbar-nav">
          <li class="nav-item">
            <form class="d-flex">
              <input
                id = "searchBar"
                class="form-control me-2 border border-white text-white rounded-4"
                type="search"
                oninput="getCity(this)"
                placeholder="Enter a city..."
              />
              <button class="btn btn-outline-success rounded-4" onclick="search()" type="button">
                Search
              </button>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container col-6" >
      <div class="card text-white rounded-5">
        <div class="card-header d-flex justify-content-center rounded-top-5">
          <h2 class="m-2 text-success" id="cityName">Dublin</h2>
        </div>
        <div class="card-body text-center">
          <img
            src="assets/placeholder.png"
            id="weatherIcon"
            class = "mb-3"
            onmouseover="biggerImg(this)"
            onmouseout="normalImg(this)"
            alt="current weather condition icon"
            width="150"
            height="150"
          />
          <h3><span id="temperature">---</span>&#xB0 F</h3>
          <div class="container m-2">
            <h5 class="text-start mb-4" id="main">
              ---
            </h5>
            <h5 class="text-start mb-4">
              Real Feel: <span id="feel">---</span>&#xB0 F
            </h5>
            <h5 class="text-start mb-2">
              Wind Speed: <span id="wind">---</span> mph
            </h5>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-center rounded-bottom-5">
          <p class="m-1 text-success">Powered by OpenWeatherMapAPI</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    
    <script src="script.js"></script>

  </body>
</html>
